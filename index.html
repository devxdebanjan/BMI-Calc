<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="heading">
            +++BMI CALCULATOR+++
        </div>
        <form>
        <div class="height">
            <label for="height">Height:</label> <input type="text" id="height" placeholder="(in cms)">
        </div>
        <div class="weight">
            <label for="weight">Weight:</label> <input type="text" id="weight" placeholder="(in kgs)">
        </div>
        <div class="submit">
            <button>CALCULATE</button>
        </div>
        <div class="bmi">
            BMI output
        </div>
        <div class="con">
            Conclusion
        </div></form>
    </div>
    <script src="script.js"></script>
</body>
</html>
